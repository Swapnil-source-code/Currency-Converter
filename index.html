<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Currency Converter</title>
</head>
<body>
<div class="container">
<div class="wrapper">
  <div class="app-details">
    <img src="./images/currency-img.png" class="app-icon" alt="currency-image">
    <h1 class="app-title">Currency Converter</h1>
  </div>

  <label for="amount">Amount :</label>
  <input type="number" id="amount" value="100">

  <div class="dropdowns">
    <select name="" id="from-currency-select"></select>
    <h3>to</h3>
    <select name="" id="to-currency-select"></select>
  </div>

  <button class="convert-button">Convert</button>
  <p class="result"></p>
</div>
</div>



  <script src="./js/currency-code.js"></script>
  <script src="./js/currency-converter-script.js"></script>
</body>
</html>
